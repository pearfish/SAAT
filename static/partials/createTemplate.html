<!-- PAGE HEADER -->
<h2>Form w/ Validation</h2>

<!-- FORM -->
<!-- pass in the variable if our form is valid or invalid -->
<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

	<!-- NAME -->
	<div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
		<label>Name</label>
		<input type="text" name="name" id="name" class="form-control" ng-model="name" required>
		<p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
	</div>

	<!-- USERNAME -->
	<div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
		<label>Username</label>
		<input type="text" name="username" id="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
		<p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
		<p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
	</div>
	
	<!-- EMAIL -->
	<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">	
		<label>Email</label>
		<input type="email" name="email" id="email" class="form-control" ng-model="email">
		<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
	</div>
	
	<!-- SUBMIT BUTTON -->
	<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
	
</form>
{{ (userForm.name.$error==false) + (userForm.username.$error==false)+ (userForm.email.$error==false)   }}
{{ keys(userForm.$error) }}

<div class="nice round success alert large-10">
	<span class="meter" style="width: 30%"></span>
</div>
